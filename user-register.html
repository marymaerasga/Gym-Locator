<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <section class="" style="background-color: hsl(0, 0%, 96%);">
    <!-- Jumbotron -->
    <div class="px-4 py-3 px-md-5 text-center text-lg-start d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="container">
        <div class="col-lg-6 mx-auto mb-5 mb-lg-0">
          <div class="card" style="width: 500px;">
            <div class="card-body py-4 px-md-4">
              <form>
                <div class="row mb-2">
                  <h2>Welcome to <span style="color: #86B817;">GYM Locator</span></h2>
                  <p>Please sign in to continue</p>
                </div>
              
                <div class="row">
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingFirstname" placeholder="Firstname">
                      <label for="floatingFirstname">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="floatingLastname" placeholder="Lastname">
                      <label for="floatingLastname">Last name</label>
                    </div>
                  </div>
                </div>
                <div class="form-floating mb-2">
                  <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
                  <label for="floatingUsername">Username</label>
                </div>
                <div class="form-floating mb-2">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-2">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block w-100 mx-auto mt-2 rounded-pill">
                  Sign up
                </button>
  
                <!-- Register buttons -->
                <div class="text-center mt-2">
                  <p>Already have an account?<a href="#!"> Login</a></p>
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
                </div>
  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>

</html>
