<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GYM Locator Zamboanga</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid bg-primary hero-header" style="height: 100vh;">
    <div class="container d-flex justify-content-center align-items-center h-100">
        <!-- Jumbotron -->
        <div class="px-4 py-3 px-md-5 text-center text-lg-start" style="max-width: 600px;">
            <div class="container">
                <div class="col-lg-12 mb-5 mb-lg-0">
                    <div class="card bg-transparent">
                            <form>
                                <div class="row mb-2 mt-2">
                                    <h2 class="text-white">Welcome to <span style="color: #86B817;">GYM Locator</span></h2>
                                    <p>Please sign in to continue</p>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control rounded-pill" id="floatingFirstname" placeholder="Firstname">
                                            <label for="floatingFirstname">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control rounded-pill" id="floatingLastname" placeholder="Lastname">
                                            <label for="floatingLastname">Last name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control rounded-pill" id="floatingUsername" placeholder="Username">
                                    <label for="floatingUsername">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control rounded-pill" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input type="password" class="form-control rounded-pill" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block w-100 mx-auto mt-2 rounded-pill">
                                    Sign up
                                </button>
                                <!-- Register buttons -->
                                <div class="text-center mt-3">
                                    <p>Already have an account?<a href="login.html"> Login</a></p>
                                    <p>or sign up with:</p>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-google"></i>
                                    </button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
