<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GYM Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="background-color: hsl(0, 0%, 96%);">
    <section class="">
        <!-- Jumbotron -->
        <div class="px-4 py-3 px-md-5 text-center text-lg-start d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="col-lg-6 mx-auto mb-5 mb-lg-0">
                    <div class="card" style="width: 500px;">
                        <div class="card-body py-4 px-md-4">
                            <form id="registration-form">
                                <div class="row mb-2">
                                    <h2>Welcome to <span style="color: #86B817;">GYM Locator</span></h2>
                                    <p class="m-0 mt-2">Please sign in to continue</p>
                                </div>
                                <hr>
                                <!-- Step 1: Personal Details -->
                                <div id="personal-details">
                                    <div class="row">
                                        <p>Personal Details</p>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="floatingFirstname"
                                                    placeholder="Firstname">
                                                <label for="floatingFirstname">First name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="floatingLastname"
                                                    placeholder="Lastname">
                                                <label for="floatingLastname">Last name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingUsername"
                                            placeholder="Username">
                                        <label for="floatingUsername">Username</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput"
                                            placeholder="name@example.com">
                                        <label for="floatingInput">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPassword"
                                            placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <button type="button" id="next-button-1"
                                        class="btn btn-primary btn-block w-100 mx-auto mt-2 rounded-pill">
                                        Next
                                    </button>
                                </div>

                                <!-- Step 2: Gym Details -->
                                <div id="gym-details" style="display: none;">
                                    <div class="row">
                                        <p>Gym Details</p>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Gym Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Gym Contact Number</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Gym Location</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <label for="floatingInput">Longitude</label>
                                            <input type="number" class="form-control" id="floatingInput" placeholder="">
                                        </div>
                                        <div class="col-6">
                                            <label for="floatingInput">Latitude</label>
                                            <input type="number" class="form-control" id="floatingInput" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="gymDescription" rows="4" placeholder="Gym Description"></textarea>
                                        <label for="gymDescription">Gym Description</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="membershipOptions">
                                            <option value="">Select Membership Option</option>
                                            <option value="monthly">Monthly</option>
                                            <option value="quarterly">Quarterly</option>
                                            <option value="annual">Annual</option>
                                        </select>
                                        <label for="membershipOptions">Membership Options</label>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <button type="button" id="previous-button-1"
                                            class="btn btn-secondary btn-block w-100 mx-auto mt-2 rounded-pill">
                                            Previous
                                            </button>
                                        </div>
                                        <div class="col">
                                            <button type="button" id="next-button-2"
                                            class="btn btn-primary btn-block w-100 mx-auto mt-2 rounded-pill">
                                            Next
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Step 3: Gym Type -->
                                <div id="gym-type" style="display: none;">
                                    <div class="row">
                                        <p>Type of Gym offered</p>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="personalTraining"
                                                name="personalTraining">
                                            <label class="form-check-label" for="personalTraining">
                                                Personal Training
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="groupClasses"
                                                name="groupClasses">
                                            <label class="form-check-label" for="groupClasses">
                                                Group Classes
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="sauna" name="sauna">
                                            <label class="form-check-label" for="sauna">
                                                Sauna
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="swimmingPool"
                                                name="swimmingPool">
                                            <label class="form-check-label" for="swimmingPool">
                                                Swimming Pool
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <button type="button" id="previous-button-2"
                                        class="btn btn-secondary btn-block w-100 mx-auto mt-2 rounded-pill">
                                        Previous
                                        </button>
                                        </div>
                                        <div class="col">
                                            <button type="button" id="next-button-3"
                                            class="btn btn-primary btn-block w-100 mx-auto mt-2 rounded-pill">
                                            Next
                                        </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Step 4: Business Permit Upload -->
                                <div id="business-permit" style="display: none;">
                                    
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="termsAndConditions" rows="4"
                                            placeholder="Terms and Conditions"></textarea>
                                        <label for="termsAndConditions">Terms and Conditions</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="url" class="form-control" id="privacyPolicyUrl"
                                            placeholder="Privacy Policy URL">
                                        <label for="privacyPolicyUrl">Privacy Policy</label>
                                    </div>
                                    <div class="row">
                                        <p>Upload Business Permit</p>
                                    </div>
                                    <label for="businessPermit">Select a PDF, JPG, or PNG file:</label>
                                    <input type="file" id="businessPermit" name="businessPermit" accept=".pdf, .jpg, .png"
                                        required>
                                    <br>
                                    <br>
                                    <button type="submit"
                                        class="btn btn-primary btn-block w-100 mx-auto mt-2 rounded-pill">
                                        Sign up
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Back to Top -->
    <a href="index.html" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-left"></i></a>


    <script>
        const form = document.querySelector('#registration-form');
        const personalDetailsSection = document.querySelector('#personal-details');
        const gymDetailsSection = document.querySelector('#gym-details');
        const gymTypeSection = document.querySelector('#gym-type');
        const businessPermitSection = document.querySelector('#business-permit');

        function hideSection(section) {
            section.style.display = 'none';
        }

        function showSection(section) {
            section.style.display = 'block';
        }

        function goToNextStep(currentSection, nextSection) {
            hideSection(currentSection);
            showSection(nextSection);
        }

        function goToPreviousStep(currentSection, previousSection) {
            hideSection(currentSection);
            showSection(previousSection);
        }

        const nextButton1 = document.querySelector('#next-button-1');
        nextButton1.addEventListener('click', (event) => {
            event.preventDefault();
            
            goToNextStep(personalDetailsSection, gymDetailsSection);
        });

        const previousButton1 = document.querySelector('#previous-button-1');
        previousButton1.addEventListener('click', (event) => {
            event.preventDefault();
          
            goToPreviousStep(gymDetailsSection, personalDetailsSection);
        });

        const nextButton2 = document.querySelector('#next-button-2');
        nextButton2.addEventListener('click', (event) => {
            event.preventDefault();
            
            goToNextStep(gymDetailsSection, gymTypeSection);
        });

        const previousButton2 = document.querySelector('#previous-button-2');
        previousButton2.addEventListener('click', (event) => {
            event.preventDefault();
           
            goToPreviousStep(gymTypeSection, gymDetailsSection);
        });

        const nextButton3 = document.querySelector('#next-button-3');
        nextButton3.addEventListener('click', (event) => {
            event.preventDefault();
        
            goToNextStep(gymTypeSection, businessPermitSection);
        });

    </script>

</body>

</html>
