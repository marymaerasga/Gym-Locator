<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Membership Sign-up</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid bg-primary hero-header" style="height: 100vh;">
        <div class="container d-flex justify-content-center align-items-center py-5 h-100">
            <div class="card bg-transparent border-0">
                <form>
                    <div class="row mb-2 mt-2">
                        <h2 class="text-white">Membership <span style="color: #86B817;"> Sign-up</span></h2>
                        <p>Please sign up to continue</p>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control rounded-pill" id="floatingFirstname" placeholder="Firstname">
                                <label for="floatingFirstname">First name</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control rounded-pill" id="floatingLastname" placeholder="Lastname">
                                <label for="floatingLastname">Last name</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <select class="form-control rounded-pill" id="floatingGender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                                <label for="floatingGender">Gender</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control rounded-pill" id="floatingAge" placeholder="Age">
                                <label for="floatingAge">Age</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control rounded-pill" id="floatingAddress" placeholder="Your address" rows="3"></textarea>
                        <label for="floatingAddress">Address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control rounded-pill" id="floatingPhone" placeholder="Phone number">
                        <label for="floatingPhone">Phone number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-control rounded-pill" id="floatingMembershipType">
                            <option value="regular">Regular</option>
                            <option value="basic">Basic</option>
                            <option value="premium">Premium</option>
                            <option value="gold">Gold</option>
                        </select>
                        <label for="floatingMembershipType">Membership Type</label>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="date" class="form-control rounded-pill" id="floatingDate" placeholder="Date">
                                <label for="floatingDate">Date</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="time" class="form-control rounded-pill" id="floatingTime" placeholder="Time">
                                <label for="floatingTime">Time</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2 rounded-pill w-100">
                        Sign up
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
