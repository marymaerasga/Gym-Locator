<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GYM Locator Zamboanga</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/assets/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/assets/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/assets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid bg-primary hero-header" style="height: 100vh;">
    <div class="container d-flex justify-content-center align-items-center py-5 h-100">
        <div class="card bg-transparent border-0">
          <div>
            <div class="row mb-2 mt-2">
              <h2 class="text-white">Welcome <span style="color: #86B817;"> Back!</span></h2>
              <p>Please sign in to continue</p>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control rounded-pill" id="email" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control rounded-pill" id="password" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>

              <div class="col text-end">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block w-100 mx-auto  mb-2 rounded-pill" onclick="Login()">
              Log in
            </button>

            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="user-register.html">Register</a></p>
              <p>or sign up with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>

              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
            </div>
          </div>
        </div>
    </div>
</div>
</body>

<script
src="https://code.jquery.com/jquery-3.6.1.min.js"
integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
crossorigin="anonymous"
></script>
<script
type="text/javascript"
src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
function Login() {
    var email = $("#email").val();
    var password = $("#password").val();

    if (email == "" || password == "") {
      $("#email").val("");
      $("#password").val("");
      Swal.fire({
        toast: true,
        position: "center",
        icon: "warning",
        title: "Please Complete Required Details",
        showConfirmButton: false,
        timer: 3000,
      });
    } else {
      $.ajax({
        url: "/api/login",
        data: {
          email: email,
          password: password,
        },
        success: function (res) {
          var result = JSON.parse(res).results;
          var user = JSON.parse(res).reports;
          if (result == 1) {
            Swal.fire({
              toast: true,
              position: "center",
              icon: "success",
              title: "Login Successful",
              showConfirmButton: false,
              timer: 3000,
            }).then(function () {
              window.location.replace("/GymDashboard");
            });
          } else {
            Swal.fire({
              toast: true,
              position: "center",
              icon: "warning",
              title: "Please Check your Email and Password!",
              showConfirmButton: false,
              timer: 3000,
            });
            $("#email").val("");
            $("#password").val("");
          }
        },
      });
    }
  }
</script>



</html>
